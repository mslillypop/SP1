<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a placeholder page to confirm the form has been submitted from the visit page."

      src="https://kit.fontawesome.com/76dd6b186e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Message Sent!</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img
            src="images/branding/logo.png"
            alt="logo, community science museum"
        /></a>
      </div>
      <div>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" aria-label="bars to open mobile menu"

        ></label>
        <nav>
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="whats_on.html ">what's on?</a></li>

            <li><a href="visit.html">visit</a></li>
            <li><a href="about.html">about</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="sent">
        <h1>Message sent!</h1>
        <img
          src="images/other/check.png"
          alt="3d cartoon of a girl at a desk recieving messages"
        />
        <p class="p2">Thank you for your message!</p>
        <p class="p3">We will get back to you as soon as possible.</p>

        <div>
          <a href="index.html" class="button">Take me home</a>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p class="p4">Opening times</p>
        <p class="p2">Monday: Closed</p>
        <p class="p3">Tuesday-Sunday: 10am-5pm</p>
      </div>
      <div>
        Illustrations by

      </div>
      <div>

        <div class="socials">
          <a href="http://twitter.com" aria-label="link to twitter"
            ><i
              class="fa-brands fa-square-twitter fa-lg"
              aria-hidden="true"
              style="color: #145999"
            ></i
          ></a>
          <a href="http://facebook.com" aria-label="link to facebook"
            ><i
              class="fa-brands fa-square-facebook fa-lg"

              class="fa-brands fa-square-youtube fa-lg"
              aria-hidden="true"
